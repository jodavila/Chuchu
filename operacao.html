    <div class="container">

            <div id="login" class="span6 well" style='background :white; border:1px silver solid;'>
            <h4>Transferência entre contas</h4>
		    <form>
                <label for="contaO"> Conta:    </label> 
                <input/type="number"/class="input-block-level"/placeholder="ContaUsuario"/name="contaO"> 
                <br>

				<label for="valor"> Valor R$:    </label> 
                <input/type="number"/class="input-block-level"/placeholder="100,00"/name="valor"> 
                <br>

				<label for="contaD"> Conta Destino: </label> 
                <input/type="number"/class="input-block-level"/placeholder="contaDestino"/name="contaD"> 
                <br>

				<label for="descricao"> Descrição: </label> 
                <input/type="text"/class="input-block-level" placeholder="Relacionado a assunto X" max="100" name="descricao"> 
                <br>

				<b><span id='notification'></span></b>
				<center>
					<input class="btn btn-primary" id="search" type="submit" value = "OK" style="margin-top:20px;"/>
					<input class="btn btn-cancel" id="cancel" type="cancel" value = "Cancelar" style="margin-top:20px;"/>
				</center>
            </form>
