	<div class="container">

			<div class="span3"></div>
			<div id="" class="span6 well" style='background :white; border:1px silver solid;'>
				<h4>Transferência entre contas</h4>
				<form>
					<div class="input-group">						
						<label for="contaO"> Conta:    </label> 
						<input/type="number"/class="input-block-level/form-control"/placeholder="ContaUsuario"/name="contaO"> 
					</div>
					<div class="input-group">
						<label for="valor"> Valor R$:    </label> 
						<input/type="number"/class="input-block-level/form-control"/placeholder="100,00"/name="valor"> 
					</div>
					<div class="input-group">
						
						<label for="contaD"> Conta Destino: </label> 
						<input/type="number"/class="input-block-level/form-control"/placeholder="contaDestino"/name="contaD"> 
					</div>
					<div class="input-group">
						
						<label for="descricao"> Descrição: </label> 
						<input/type="text"/class="input-block-level/form-control" placeholder="Relacionado a assunto X" max="100" name="descricao"> 
					</div>
					
					<b><span id='notification'></span></b>
					<center>
						<input class="btn btn-primary" id="search" onclick="alert('Operação desativado');" type="submit" value = "OK"/>
						<input class="btn btn-default" id="cancel" type="cancel" value = "Cancelar" />

						<script>
							$("#search").click(function(){
								// $(".notification").toggle(); // faz ocular e se estiver oculto faz aparecer
								$(".notification").text("Operação desativada. Espere as próximas versões."); // troca o conteudo
								 
							});
						</script>

					</center>
				</form>
